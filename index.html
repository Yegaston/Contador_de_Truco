<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Anotador de truco.1</title>

<body id="contador">


    <header>
        <h1>Anotador de truco</h1>
    </header>

    <section id="ingreso" class="row content-center oculto">
        <article id="equipos">
            <div>
                <input id="eq1" class="input input-eq" type="text" placeholder="Equipo 1">
            </div>
            <div id="equipo2">
                <input id="eq2" class="input input-eq" type="text" placeholder="Equipo 2">
            </div>

            <div id="aCuanto" class="">
                <div class="col-1">
                    <button id="a30" class="btn btn-a">A 30</button>
                </div>

                <div class="col-1">
                    <button id="a24" class="btn btn-a">A 24</button>
                </div>
            </div>

            <div>
                <button id="iniciar" class="btn btn-cont">Inciar</button>
            </div>
        </article>
    </section>

    <section id="contador" class="visible">
        <div class="row">
            <div class="col-1">
                <div id="eq1Name">
                    <!-- Here print team one name -->
                </div>
                <div id="buenasEq1">
                    <div id="bq1eq1">
                        <img class="img-fosforos" src="/resources/0.png" alt="">
                    </div>
                    <div id="bq2eq1">
                        <img class="img-fosforos" src="/resources/0.png" alt="">
                    </div>
                    <div id="bq3eq1">
                        <img class="img-fosforos" src="/resources/0.png" alt="">
                    </div>
                </div>
                <hr>
                <div id="malasEq1">
                    <div id="mq1eq1">
                        <img class="img-fosforos" src="/resources/0.png" alt="">
                    </div>
                    <div id="mq2eq1">
                        <img class="img-fosforos" src="/resources/0.png" alt="">
                    </div>
                    <div id="mq3eq1">
                        <img class="img-fosforos" src="/resources/0.png" alt="">
                    </div>
                </div>
                <div>
                    <button class="btn" id="Suma-PalitoEq1">+</button>
                </div>
            </div>
            <div class="col-1">
                <div id="eq2C">
                    <!-- Here print team one name -->
                </div>
                <div id="buenasEq2">
                    <div  id="bq1eq2">
                        <img class="img-fosforos" src="/resources/0.png" alt="">
                    </div>
                    <div id="bq2eq2">
                        <img class="img-fosforos" src="/resources/0.png" alt="">
                    </div>
                    <div id="bq3eq2">
                        <img class="img-fosforos" src="/resources/0.png" alt="">
                    </div>
                </div>
                <hr>
                <div id="malasEq2">
                    <div id="eq2Name">
                        <!-- Tema dos name -->
                    </div>
                    <div id="mq1eq2">
                        <img class="img-fosforos" src="/resources/0.png" alt="">
                    </div>
                    <div id="mq2eq2">
                        <img class="img-fosforos" src="/resources/0.png" alt="">
                    </div>
                    <div id="mq3eq2">
                        <img class="img-fosforos" src="/resources/0.png" alt="">
                    </div>
                </div>
            </div>
            </div>
        </div>
    </section>
