<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anotador de truco.1</title>

    <!-- Materialize -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->

    <!-- Own Css -->
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>


    <header>
        <h1>Anotador de truco</h1>
    </header>

    <section id="ingreso" class="oculto">
        <div class="container content-center">
            <div>
                <input id="inputEq1" type="text" class="input" placeholder="Equipo 1">
            </div>
            <div>
                <input id="inputEq2" type="text" class="input" placeholder="Equipo 2">
            </div>

            <div>
                <button id="a30" class="btn btn-a">A 30</button>
                <button id="a24" class="btn btn-a">A 24</button>
            </div>

            <button id="iniciar" class="input">Iniciar</button>
        </div>
    </section>

    <section id="contador" class="visible">
        <div class="container">

            <!-- Eq 1 -->
            <div class="column">
                <div class="row">
                    <h1>Equipo 1</h1>
                    <p><button id="addE1" class="btn btn-ops">+</button></p>
                </div>
                <div>
                    <!-- Buenas Equipo 1 -->
                    <p><img src="./resources/0.png" alt="" id="e11" class="img-fosforos"></p>
                    <p><img src="./resources/0.png" alt="" id="e12" class="img-fosforos"></p>
                    <p><img src="./resources/0.png" alt="" id="e13" class="img-fosforos"></p>
                </div>
                <div>
                    <!-- Malas Equipo 1 -->
                    <p><img src="./resources/0.png" alt="" id="e14" class="img-fosforos"></p>
                    <p><img src="./resources/0.png" alt="" id="e15" class="img-fosforos"></p>
                    <p><img src="./resources/0.png" alt="" id="e16" class="img-fosforos"></p>
                </div>
                <div class="row">
                    <button id="remainsE1" class="btn-ops btn">-</button>
                    <button id="endE1" class="btn btn-op">End</button>
                    <button id="Somethin" class="btn-ops btn">**</button>
                </div>
            </div>


            <!-- Eq 2 -->
            <div class="column">
                <div class="row">
                    <h1>Equipo 2</h1>
                    <p><button id="addE2" class="btn btn-ops">+</button></p>
                </div>
                <div>
                    <!-- Buenas Equipo 1 -->
                    <p><img src="./resources/0.png" alt="" id="e21" class="img-fosforos"></p>
                    <p><img src="./resources/0.png" alt="" id="e22" class="img-fosforos"></p>
                    <p><img src="./resources/0.png" alt="" id="e23" class="img-fosforos"></p>
                </div>
                <div>
                    <!-- Malas Equipo 1 -->
                    <p><img src="./resources/0.png" alt="" id="e24" class="img-fosforos"></p>
                    <p><img src="./resources/0.png" alt="" id="e25" class="img-fosforos"></p>
                    <p><img src="./resources/0.png" alt="" id="me26" class="img-fosforos"></p>
                </div>
                <div class="row">
                    <button id="remainsE2" class="btn-ops btn">-</button>
                    <button id="endE2" class="btn btn-op">End</button>
                    <button id="Somethin" class="btn-ops btn">**</button>
                </div>
            </div>





        </div>
    </section>





    <script src="./js/app.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
</body>

</html>
