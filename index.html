<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anotador de truco.1</title>

    <!-- Materialize -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->

    <!-- Own Css -->
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>


    <header>
        <h1>Anotador de truco</h1>
    </header>

    <section id="ingreso" class="row content-center">
        <article id="equipos">
            <div>
                <input id="eq1" class="input input-eq" type="text" placeholder="Equipo 1">
            </div>
            <div id="equipo2">
                <input id="eq2" class="input input-eq" type="text" placeholder="Equipo 2">
            </div>

            <div id="aCuanto" class="">
                <div class="col-1">
                    <button id="a30" class="btn btn-a">A 30</button>
                </div>

                <div class="col-1">
                    <button id="a24" class="btn btn-a">A 24</button>
                </div>
            </div>

            <div>
                <button id="iniciar" class="btn btn-cont">Inciar</button>
            </div>
        </article>
    </section>




    <script src="./js/app.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
</body>

</html>
